<!-- LIGHTBOX SKELETON -->
<div id="root_lightbox" class="full_screen">
    <div id="lightbox" class="delete_comment">
        <div id="lightbox_wrap">

            <div id="lightbox_header">

                <div id="lightbox_header_text">
                    <div class="title" translate="MODALS.TOPIC_DELETE_REPLY_TITLE">Delete reply</div>
                </div>

                <div id="lightbox_close" ng-click="closeThisDialog($event)">
                    <div class="table_cell">
                        <div class="sprite sprite-btn-popup-close2x">
                        </div>
                    </div>
                </div>
                <div class="confirm_description_wrap">
                    <div class="confirm_description">
                        <i>
                            <b translate="MODALS.TOPIC_DELETE_REPLY_DESCRIPTION" translate-values="{usersFullName: ngDialogData.comment.creator.name}">{{ngDialogData.comment.creator.name}} reply</b>
                        </i>
                        <div class="confirm_description_under_text">
                            <i>
                                {{(ngDialogData.comment.subject || ngDialogData.comment.text) | cosEllipsis}}
                            </i>
                        </div>
                    </div>
                </div>

            </div>

            <div class="line lightest_line"></div>

            <!-- CONFIRM CONTENT -->
            <div class="lightbox_content">

                <div class="lightbox_section confirm_area">

                        <span translate="MODALS.TOPIC_DELETE_REPLY_TXT_ARE_YOU_SURE">Are you sure you want to delete this comment? You cannot undo this action.</span>

                        <div class="yes_no_buttons">
                            <div class="table_cell">
                                <div class="blue_button no" ng-click="closeThisDialog($event)" translate="MODALS.TOPIC_DELETE_REPLY_BTN_NO">NO, I CHANGED MY MIND</div>
                            </div>
                            <div class="table_cell">
                                <div class="blue_button yes" ng-click="confirm()" translate="MODALS.TOPIC_DELETE_REPLY_BTN_YES">YES, DELETE THIS REPLY</div>
                            </div>
                        </div>

                </div>

            </div>


        </div>
    </div>

    <div id="close_lightbox" ng-click="closeThisDialog($event)">
    </div>

</div>
