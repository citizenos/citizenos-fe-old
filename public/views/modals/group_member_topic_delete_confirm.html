<!-- LIGHTBOX SKELETON -->
<div id="root_lightbox" class="full_screen">
    <div id="lightbox" class="confirm_lightbox">
        <div id="lightbox_wrap">

            <div id="lightbox_header">

                <div id="lightbox_header_text">
                    <div class="title" translate="MODALS.GROUP_MEMBER_TOPIC_DELETE_CONFIRM_HEADING">Remove topic</div>
                </div>

                <div id="lightbox_close" ng-click="closeThisDialog('$closeButton')">
                    <div class="table_cell">
                        <div class="sprite sprite-btn-popup-close2x">
                        </div>
                    </div>
                </div>

                <div class="confirm_description_wrap">
                    <div class="confirm_description">
                        {{ngDialogData.topic.title}}
                    </div>
                </div>

                <div class="clearer"></div>

            </div>

            <div class="line lightest_line"></div>

            <!-- CONFIRM CONTENT -->
            <div class="lightbox_content">
                <div class="lightbox_section">
                    <span translate="MODALS.GROUP_MEMBER_TOPIC_DELETE_CONFIRM_TXT_ARE_YOU_SURE">Are you sure you want to remove this topic?</span>
                    <div class="yes_no_buttons">
                        <div class="table_cell">
                            <div class="blue_button no" ng-click="$ctrl.app.closeThisDialog($event)" translate="MODALS.GROUP_MEMBER_TOPIC_DELETE_CONFIRM_BTN_NO">NO</div>
                        </div>
                        <div class="table_cell">
                            <div class="blue_button yes" ng-click="confirm()" translate="MODALS.GROUP_MEMBER_TOPIC_DELETE_CONFIRM_BTN_YES">YES</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="close_lightbox" ng-click="$ctrl.app.closeThisDialog($event)"></div>

</div>
